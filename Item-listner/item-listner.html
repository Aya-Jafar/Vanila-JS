

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Item listner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <nav class="navbar bg-primary" data-bs-theme="dark">
        <h3 id="title">
            Item listner
        </h3>
        <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
        </form>
    </nav>

    <div class="search-container">
        <div class="search-box">
            <input id="add-item-input" type="text" placeholder="Add item...">
        <br>
        <br>
        <h3 >
            Items
        </h3>
        <br>
        <ul id="items">
        </ul>
        </div>
    </div>



    <script>
        const addItemInput = document.getElementById('add-item-input');
        const items = document.getElementById('items');

        addItemInput.addEventListener('keyup', (event) => {
        
            if (event.key === 'Enter') {
                // Add a new item to the search results
                const searchTerm = addItemInput.value;
                const newResult = document.createElement('li');
                newResult.textContent = `- ${searchTerm}`;
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Delete';
                    deleteButton.addEventListener('click', () => {
                    newResult.remove();
                    });
                newResult.appendChild(deleteButton);
                items.appendChild(newResult);
                addItemInput.value = '';
            }
        });


        const searchInput = document.getElementById('search-input');
        const searchForm = document.querySelector('form');
            searchForm.addEventListener('submit', (event) => {
            event.preventDefault();
        });

        searchInput.addEventListener('keypress', () => {
        const searchTerm = searchInput.value.trim().toLowerCase();
        const resultsArray = Array.from(items.children);

        resultsArray.forEach(result => {
            if (result.textContent.trim().toLowerCase().includes(searchTerm)) {
                result.style.display = 'block';
            } else {
                result.style.display = 'none';
            }
        });
    })  
    
    </script>
</body>
</html>
