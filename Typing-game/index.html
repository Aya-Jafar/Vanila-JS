<!DOCTYPE html>
<html lang="en">
        <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Typing time calculator</title>
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        </head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div
                class="container-fluid d-flex justify-content-between align-items-center px-3"
        >
                <a class="navbar-brand fs-4 fw-bold text-dark" href="#"
                >Typing Time Calculator</a
                >
                <form class="d-flex">
                        <select
                        class="form-select"
                        aria-label="Select difficulty"
                        id="drop-down"
                        >
                                <option value="Easy" selected>Easy</option>
                                <option value="Medium">Medium</option>
                                <option value="Hard">Hard</option>
                        </select>
                </form>
        </div>
        </nav>
        <div class="center-div mt-5">
        <div id="time-score-div" class="d-flex justify-content-between w-75">
                <h5 id="time" class="fs-4 fw-bold text-muted">Time left:</h5>
                <h5 id="score" class="fs-4 fw-bold text-muted">Score:</h5>
        </div>
        <div id="type-word-div" class="text-center mb-5">
                <h3 class="fs-2">Type the following:</h3>
                <h3 id="word-to-type" class="fs-1 fw-bold text-primary">drag</h3>
        </div>
        <input
                type="text"
                placeholder="Type the word here..."
                id="input"
                class="form-control-lg text-center w-50 border-0 shadow-lg rounded-pill"
        />
        </div>
        <script src="script.js"></script>
  </body>
</html>
