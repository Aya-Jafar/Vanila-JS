<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
        <div class="container">
      <h1 class="title">Read Aloud</h1>
      <div class="card">
        <form class="d-flex">
          <select class="form-select" aria-label="Select voice" id="drop-down">
          </select>
        </form>
        <br />

        <textarea
          id="input"
          class="form-control-lg text-center w-75 border-0 shadow-lg"
          rows="10"
          placeholder="Type the text here..."
        ></textarea>
        
        <button id="speek-btn" class="btn-primary">Read Aloud</button>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
